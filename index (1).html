<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 300px;
      transition: transform 0.3s ease;
    }
    .calculator:hover {
      transform: scale(1.05);
    }

    .display {
      width: 100%;
      height: 60px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: #f3f3f3;
      text-align: right;
      padding: 15px;
      font-size: 1.5rem;
      box-shadow: inset 2px 2px 5px #d1d1d1, inset -2px -2px 5px #fff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(145deg, #e6e6e6, #fff);
      box-shadow: 2px 2px 5px #d1d1d1, -2px -2px 5px #fff;
      transition: all 0.2s ease;
    }

    button:active {
      transform: scale(0.9);
      background: linear-gradient(145deg, #d1d1d1, #f0f0f0);
    }

    .operator {
      background: linear-gradient(145deg, #ff9a9e, #fad0c4);
    }
    .equal {
      grid-column: span 2;
      background: linear-gradient(145deg, #6e8efb, #a777e3);
      color: #fff;
    }
    .clear {
      background: linear-gradient(145deg, #ff6a6a, #ffb199);
      color: #fff;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
      }
      .display {
        font-size: 1.2rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">÷</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('.')">.</button>

      <button onclick="appendValue('0')">0</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>

</body>
</html>
